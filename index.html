<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <h1 id="title">Free CodeCamp Survey From </h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>  
      
      <form id="survey-form">
        <label for="#name" id="label-name" >Name</label>
        <input type="text" id="name"  placeholder="Enter your Name" required>
        <label for="#email" id="label-email">Email</label>
        <input type="text" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter your Email" required>
        <label for="#number" id="label-age">Age(optional)</label>
        <input type="number" id="number" pattern="[0-9]" min ="10" max="100" step="1" placeholder="Age">
        
        <label for="#dropdown">Which option best describes your current role? </label>
        <select id="dropdown"  name="current role">
           
           <option value="Student">Student</option>
           <option value="full time job">Full time job</option>
           <option value="full time learner">Full Time learner</option>
           <option value="prefer not to say">Prefer not to say</option>
           <option value="other">Other</option>
        </select>
        <label for=""></label>
        <input type="radio" name="recommendation-to-friend" value="definitely"> Definitely</input>
        <input type="radio" name="recommendation-to-friend" value="maybe"> Maybe</input>
        <input type="radio" name="recommendation-to-friend" value="not sure">Not sure</input>

      </form>

    <script  src="js/index.js"></script>
  </body>
</html>
