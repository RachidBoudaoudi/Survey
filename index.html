<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <h1 id="title">Free CodeCamp Survey From </h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>  
      
      <form id="survey-form">
        <label for="#name" id="name-label" >Name</label>
        <br>
        <input type="text" id="name"  placeholder="Enter your Name" required>
        <br>
        <label for="#email" id="email-label">Email</label>
        <br>
        <input type="text" id="email" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"placeholder="Enter your Email" required>
        <br>
        <label for="#number" id="number-label">Age(optional)</label>
        <br>
        <input type="number" id="number" pattern="[0-9]" min ="10" max="100" step="1" placeholder="Age">
        <br>
        
        <label for="#dropdown">Which option best describes your current role? </label>
        <br>
        <select id="dropdown"  name="current role">
           
           <option value="Student">Student</option>
           <option value="full time job">Full time job</option>
           <option value="full time learner">Full Time learner</option>
           <option value="prefer not to say">Prefer not to say</option>
           <option value="other">Other</option>

        </select>
        <br>
        <label for="#radio">Would you recommend freeCodeCamp to a friend?</label>
        <br>
        <input type="radio" name="recommendation-to-friend" value="definitely" id="radio"> Definitely</input>
        <br>
        <input type="radio" name="recommendation-to-friend" value="maybe"> Maybe</input>
        <br>
        <input type="radio" name="recommendation-to-friend" value="not sure">Not sure</input>
        <br>

        <label for="#dropdown2">What is your favorite feature of freeCodeCamp?</label>
        <br>
        <select id="dropdown2" name="features">
         
          <option value="Challanges">Challanges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open source">Open source</option>
        </select>
        <br>
        <label for="#checkboxes">What would you like to see improved? (Check all that apply)</label>
        <br>
        <input type="checkbox" id="checkbox1" name="Improvisiations" value="Front-end project">Front-end project</input>
        <br>
        <input type="checkbox" id="checkbox2" name="Improvisiations" value="Backhacnd project">Backhand project</input>
        <br>
        <input type="checkbox" id="checkbox3" name="Improvisiations" value="Data visualtisation">Data visualtisation</input>
        <br>
        <input type="checkbox" id="checkbox4" name="Improvisiations" value="Challanges">Challanges</input>
        <br>
        <input type="checkbox" id="checkbox5" name="Improvisiations" value="Open source community">Open source community</input>
        <br>
        <input type="checkbox" id="checkbox6" name="Improvisiations"value="Gether help romms">Gether help romms</input>
        <br>
        <input type="checkbox" id="checkbox7" name="Improvisiations" value="Videos">Videos</input>
        <br>
        <input type="checkbox" id="checkbox8" name="Improvisiations" value="City meet ups">City meet ups </unput>
        <br>
        <input type="checkbox" id="checkbox9" name="Improvisiations" value="Wiki">Wiki </input>
        <br>
        <input type="checkbox" id="checkbox10" name="Improvisiations" value="Froum">Forum</input>
        <br>
        <input type="checkbox" id="checkbox11" name="Improvisiations" value= "Additional courses">Additional courses</input>
        <br>
        <label for="#textarea">Any comments or suggestions?</label>
        <br>
        <textarea id="textarea" name="comments" rows="10" cols="50">Enter your comment here</textarea>
        <br>
        <input type="submit" id="submit"></input>
      
      </form>

    <script  src="js/index.js"></script>
  </body>
</html>
